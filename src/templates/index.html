$def with(option)
<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="qc:admins" content="4514354550017723631611006375" />
    <link href="/static/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" /> 
    $:option.app_jslink
    <script src="/static/js/jquery-1.8.3.min.js"></script> 
    <script src="/static/js/bootstrap.min.js"></script> 
    <style type="text/css"> 
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style> 
    <link href="/static/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" /> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>$:option.sitename</title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top"> 
        <div class="navbar-inner"> 
            <div class="container"> 
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button> 
                <a class="brand" href="/">$:option.sitename</a> 
                <div class="nav-collapse collapse"> 
                    <ul class="nav top-main-nav"> 
                        $for menu in option.menus:
                            <li> 
                                <a href="$menu.name">$menu.desc</a> 
                            </li> 
                    </ul> 
                </div> 
                <ul class="nav nav-collapse collapse nav-pills pull-right">
                </ul>
            </div> 
        </div> 
    </div> 
    <div class="container main-body">
        Loding ...
    </div>
    <script>
        $$('.top-main-nav li a[href="'+location.pathname+'"]').parents('li').addClass('active');
        $$('.top-main-nav li a[href!="'+location.pathname+'"]').parents('li').removeClass('active');
    </script>
    $for jslink in option.jslinks:
        $:jslink
</body>
</html>
